<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="screenspace">
        <div id="staticHolder">
            <img src="./staic/static.png" id='staticimg'>
        </div>
        <div id="timerHolder">
            <p id="timerText">_ACT_FAST</p>
            <p id="timer">:30</p>
        </div>
        <div id='commandHolder'>
            <p id="commandText">_CHAT_COMMANDS</p>
            <hr/ class="green">
            <p class="command">!UP</p>
            <div class="commandBar"><div id="upCommandBar" class="innerCommandBar"></div></div>
            <hr/ class="green">
            <p class="command">!DOWN</p>
            <div  class="commandBar"><div id="downCommandBar" class="innerCommandBar"></div></div>
            <hr/ class="green">
            <p class="command">!LEFT</p>
            <div class="commandBar"><div id="leftCommandBar" class="innerCommandBar"></div></div>
            <hr/ class="green">
            <p class="command">!RIGHT</p>
            <div class="commandBar"><div id="rightCommandBar" class="innerCommandBar"></div></div>
            <hr/ class="green">
        </div>
        <div id='gridHolder'>
            <div id="grid">
                <div id='box1' class="box flip-card">
                    <div class=flip-inner>
                        <div class="flip-front">
                            <p id='boxText1'>1</p>
                        </div>
                        <div class="flip-back">
                            <p id="boxValue1">$100</p>
                        </div>
                    </div>
                </div>
                <div id='box2' class="box"><p>2</p></div>
                <div id='box3' class="box"><p>3</p></div>
                <div id='box4' class="box"><p>4</p></div>
                <div id='box5' class="box"><p>5</p></div>
                <div id='box6' class="box"><p>6</p></div>
                <div id='box7' class="box"><p>7</p></div>
                <div id='box8' class="box"><p>8</p></div>
                <div id='box9' class="box"><p>9</p></div>
                <div id='box10' class="box"><p>.</p></div>
                <div id='box11' class="box"><p>0</p></div>
                <div id='box12' class="box"><p><</p></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
